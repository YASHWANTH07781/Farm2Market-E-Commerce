<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Farm2Market: A Transparent E-Commerce Platform for Farmers üå±üõçÔ∏è
    </title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c3e707a6b1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.2); /* Light transparency */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        z-index: 1000;
        box-sizing: border-box;
      }

      body {
        padding-top: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url("Cover.avif") no-repeat center;
        background-size: cover;
        font-family: "Arial", sans-serif;
        margin: 0;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.2);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }

      .login-container h2 {
        color: #2c5f2d;
        margin-bottom: 15px;
      }

      input {
        width: 95%;
        padding: 12px;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #2c5f2d;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #3a7d44;
      }

      .forgot-password {
        margin-top: 10px;
        font-size: 14px;
        float: left;
      }

      .forgot-password a {
        color: #2c5f2d;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .signup-link {
        margin-top: 15px;
        font-size: 14px;
        float: right;
      }

      .signup-link a {
        color: #2c5f2d;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <i class="fas fa-shopping-basket"></i>
        <h1>Farm2Market</h1>
      </div>

      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="Shop.html">Shop</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="search-login">
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="fas fa-search"></i>
        </div>

        <div class="profile">
          <i class="fas fa-user user-icon"></i>
        </div>

        <div class="cart">
          <i class="fas fa-shopping-bag"></i>
          <span class="cart-count">0</span>
        </div>
      </div>
    </header>

    <div class="login-container">
      <h2>Welcome!</h2>
      <form onsubmit="redirectToOtp(event)">
        <input
          type="text"
          id="otp-input"
          placeholder="Enter the OTP"
          required
        />
        <button type="submit">Sign In</button>
      </form>
      <div class="forgot-password">
        <a href="#" id="resendOtp">Resend</a>
      </div>
    </div>

    <script>
      // Redirect to OTP page
      function redirectToOtp(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "index.html"; // Redirect to OTP page
      }

      // OTP generation on clicking "Resend"
      document.addEventListener("DOMContentLoaded", function () {
        const resendLink = document.getElementById("resendOtp");

        resendLink.addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default link behavior

          const otp = Math.floor(100000 + Math.random() * 900000); // Generate 6-digit OTP
          alert("Your OTP is: " + otp);
        });
      });
    </script>
  </body>
</html>
