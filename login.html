<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Farm2Market: A Transparent E-Commerce Platform for Farmers üå±üõçÔ∏è
    </title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c3e707a6b1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.2); /* Light transparency */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px; /* Increased padding for better spacing */
        z-index: 1000;
        box-sizing: border-box; /* Ensures padding doesn‚Äôt overflow */
      }

      body {
        padding-top: 70px; /* Prevents content from being hidden behind the fixed header */
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: #355e3b;
      }

      .logo i {
        font-size: 30px;
        margin-right: 10px;
      }

      .nav-list {
        list-style: none;
        display: flex;
        gap: 20px; /* Reduced gap slightly */
        padding: 0;
        margin: 0;
      }

      .nav-list li {
        display: inline;
      }

      .nav-list a {
        text-decoration: none;
        color: black;
        font-size: 16px;
      }

      .search-login {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: nowrap; /* Prevents wrapping */
        min-width: 200px; /* Increased width to fit cart */
        color: black;
      }

      .search-box {
        display: flex;
        align-items: center;

        border-bottom: 1px solid black;
      }

      .search-box input {
        border: none;
        padding: 5px;
        background: transparent;
        outline: none;
      }

      .search-box i {
        font-size: 18px;
        cursor: pointer;
        margin-left: 5px;
      }

      .profile i {
        font-size: 24px;
        margin-left: 5px;
      }

      /* Fix cart being cut off */
      .cart {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0; /* Prevents shrinking */
        min-width: 40px;
        margin-left: 10px; /* Adds space if needed */
      }

      .cart i {
        font-size: 24px;
        color: #355e3b;
      }

      .cart-count {
        position: absolute;
        top: -5px;
        right: -10px;
        background: white;
        color: black;
        padding: 3px 6px;
        border-radius: 50%;
        font-size: 12px;
      }

      body {
        display: flex;
        align-items: center;
        height: 100vh;
        background: url("Cover.avif") no-repeat center;
        background-size: cover;
        font-family: "Arial", sans-serif;
        margin: 0;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.2); /* Light transparency */
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
        margin-left: 50px;
      }
      .login-container h2 {
        color: #2c5f2d;
        margin-bottom: 15px;
      }
      input {
        width: 95%;
        padding: 12px;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.2); /* Light transparency */
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #2c5f2d;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #3a7d44;
      }
      .forgot-password {
        margin-top: 10px;
        font-size: 14px;
        float: left;
      }
      .forgot-password a {
        color: #2c5f2d;
        text-decoration: none;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
      .signup-link {
        margin-top: 15px;
        font-size: 14px;
        float: right;
      }
      .signup-link a {
        color: #2c5f2d;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <i class="fas fa-shopping-basket"></i>
        <h1>Farm2Market</h1>
      </div>

      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="Shop.html">Shop</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="search-login">
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="fas fa-search"></i>
        </div>

        <div class="profile">
          <i class="fas fa-user user-icon"></i>
        </div>

        <div class="cart">
          <i class="fas fa-shopping-bag"></i>
          <span class="cart-count">0</span>
        </div>
      </div>
    </header>
    <div class="login-container">
      <h2>Welcome !</h2>
      <form>
        <input type="text" placeholder="Enter your username" required />
        <input type="password" placeholder="Enter your password" required />
        <button type="submit">Sign In</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
      <div class="signup-link">
        <a href="signup.html">Create an account</a>
      </div>
    </div>
  </body>
</html>
